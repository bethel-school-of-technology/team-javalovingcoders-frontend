<div id="logo">
  <img width="500" alt="FamilyFavsnCraves Logo" src="../assets/images/Logo1.png">
</div>

<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (ngSubmit)="login()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="username" [(ngModel)]="loginForm.username" type="text" placeholder="Enter Username" #usernameInput="ngModel" required
        username>
      <mat-error *ngIf="usernameInput.invalid">Please enter a valid username.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" [(ngModel)]="loginForm.password" matInput placeholder="Enter Password" #passwordInput="ngModel"
        required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <mat-card-actions>
      <button mat-raised-button color="accent" type="submit" >Login</button>
    </mat-card-actions>
    <mat-label routerLink="/signup">Don't have an account?</mat-label>

  </form>
</mat-card>
