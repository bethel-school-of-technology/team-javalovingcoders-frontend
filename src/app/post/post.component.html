<main>
<mat-card>
    <mat-form-field>
        <input matInput type="text" placeholder="Recipe Type & Origin" [(ngModel)] ="enteredTitle">
        </mat-form-field>
        <br>
        <mat-form-field>
            <textarea matInput rows="6" placeholder="Enter Recipe here!" [(ngModel)] ="enteredContent"></textarea>
            </mat-form-field>
<button mat-raised-button color="accent" (click)="refresh()"

    (click)="onAddPost()">Submit
  </button>

</mat-card>
</main>
