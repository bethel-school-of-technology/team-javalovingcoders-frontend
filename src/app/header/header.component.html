<mat-toolbar color="primary">
  <span>
    <a routerLink="/"></a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li>
      <a mat-button *ngIf="!getToken()" routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li>
      <a mat-button *ngIf="!getToken()" routerLink="/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li>
      <a mat-button *ngIf="getToken()" routerLink="/profile" routerLinkActive="mat-accent">Profile</a>
    </li>
    <li>
      <a mat-button *ngIf="getToken()" routerLink="/posts" routerLinkActive="mat-accent">Community Recipes</a>
    </li>
    <li>
      <a mat-button *ngIf="getToken()" (click)="logout()" (click)="myRedirect()" routerLinkActive="mat-accent">Logout</a>
    </li>
    </ul>
    </mat-toolbar>
